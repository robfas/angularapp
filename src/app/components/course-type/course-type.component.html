<div class="card card-body mb-3 bg-transparent" style="padding-top: 70px; border: transparent">
  <div class="card card-body mb-3 card1">
  <h3 style="color: white">Inserisci Nuovo Tipo di Corso</h3>
  <br>
    <form style="color: white">
        <div class="form-group row">
            <label for="laurea" class="col-sm-2 col-form-label">Laurea</label>
            <div class="col-sm-10">
                <select class="custom-select mr-sm-2" name="course" #courseType>
                    <option value=0>Seleziona Categoria Di Corso di Laurea</option>
                    <option *ngFor="let c of courseTypes; let i = index" [value]="c.idcourseType">{{ c.description }}</option>
                  </select>
                </div>
        </div>
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome Tipo di Corso</label>
                    <div class="col-sm-10">
                        <input type="text" id="name" class="form-control" placeholder="Nome" #name>
                    </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
              <button type="button" class="btn btn-success float-right" (click)="save(courseType.value, name.value)">Salva</button>
            </div>
          </div>
    </form>

  </div>
</div>

    <div class="footer" style="margin-left: 0px; margin-right: 0px; margin-top: 200px">
        <p style="text-align: center"><b>&copy;Portale Universitario</b></p>
        <p style="text-align: center"><b>Progetto Software Engineering 2017/2018</b></p>
      </div>
