<div *ngIf="!nextPage" class="jumbotron">
  <h3>Inserisci Dati Corso</h3>
    <form>
        <div class="form-group row">
          <label for="nome" class="col-sm-2 col-form-label"><b>Nome Corso</b></label>
          <div class="col-sm-10">
            <input type="nome" class="form-control" id="nome" placeholder="Nome Corso" #nome>
          </div>
        </div>
        <div class="form-group row">
          <label for="descrizione" class="col-sm-2 col-form-label"><b>Descrizione</b></label>
          <div class="col-sm-10">
            <input type="descrizione" class="form-control" id="descrizione" placeholder="Descrizione" #descrizione>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0"><b>Laurea</b></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="3" checked  #years>
                <label class="form-check-label" for="gridRadios1">
                  Triennale
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="2" #years>
                <label class="form-check-label" for="gridRadios2">
                  Magistrale
                </label>
              </div>
              
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-success" (click)="save(nome.value, descrizione.value, years.value)">Avanti</button>
          </div>
        </div>
      </form>

</div>


<div *ngIf="nextPage" class="jumbotron">
    <h3>Inserisci Insegnamenti</h3>
  </div>
