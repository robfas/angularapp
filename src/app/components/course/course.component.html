<div *ngIf="!nextPage" class="card card-body mb-3 bg-transparent" style="padding-top: 70px; border: transparent">
  <div class="card card-body mb-3 bg-transparent">
  <h3>Inserisci Dati Corso</h3>
    <form>
        <div class="form-group row">
          <label for="nome" class="col-sm-2 col-form-label">Nome Corso</label>
          <div class="col-sm-10">
            <input type="nome" class="form-control" id="nome" placeholder="Nome Corso" #nome>
          </div>
        </div>
        <div class="form-group row">
          <label for="descrizione" class="col-sm-2 col-form-label">Descrizione</label>
          <div class="col-sm-10">
            <input type="descrizione" class="form-control" id="descrizione" placeholder="Descrizione" #descrizione>
          </div>
        </div>
        <div class="form-group row">
          <label for="academicyear" class="col-sm-2 col-form-label">A. A.</label>
          <div class="col-sm-10">
            <input type="academicyear" class="form-control" id="academicyear" placeholder="Anno Accademico" #academicyear>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Laurea</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="3" checked  #years>
                <label class="form-check-label" for="gridRadios1">
                  Triennale
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="2" #years>
                <label class="form-check-label" for="gridRadios2">
                  Magistrale
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="5" #years>
                <label class="form-check-label" for="gridRadios3">
                  Magistrale a ciclo unico
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-success float-right" (click)="save(nome.value, descrizione.value, academicyear.value, years.value)">Avanti</button>
          </div>
        </div>
      </form>

</div>
</div>

<div *ngIf="nextPage" class="jumbotron">
    <h3>Inserisci Insegnamenti</h3>
    <form>
      <div class="form-group row">
        <label for="nome" class="col-sm-2 col-form-label">Nome Insegnamento</label>
        <div class="col-sm-10">
          <input type="nome" class="form-control" id="nome" placeholder="Nome Insegnamento" #subjname>
        </div>
      </div>
      <div class="form-group row">
        <label for="Descrizione" class="col-sm-2 col-form-label">Descrizione</label>
        <div class="col-sm-10">
          <input type="descrizione" class="form-control" id="descrizione" placeholder="Descrizione" #subjdescr>
        </div>
      </div>

      <div class="form-group row">
        <label for="cognometeach" class="col-sm-2 col-form-label">Cognome Docente</label>
        <div class="col-sm-10">
          <input type="cognome" class="form-control" id="cognome" placeholder="Cognome Docente" #teachsurname>
        </div>
      </div>

      <div class="form-group row">
        <label for="nometeach" class="col-sm-2 col-form-label">Nome Docente</label>
        <div class="col-sm-10">
          <input type="nome" class="form-control" id="nome" placeholder="Nome Docente" #teachname>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-success" (click)="saveSubject(subjname.value, subjdescr.value, teachsurname.value, teachname.value)">Avanti</button>
        </div>
      </div>

    </form>

  </div>
