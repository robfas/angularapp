<div *ngIf="!nextPage" class="card card-body mb-3 bg-transparent" style="padding-top: 70px; border: transparent">
  <div class="card card-body mb-3 bg-transparent">
  <h3>Inserisci Dati Corso</h3>
    <form>
        <div class="form-group row">
            <label for="laurea" class="col-sm-2 col-form-label">Laurea</label>
            <div class="col-sm-10">
              <select class="custom-select mr-sm-2" name="course" #idcourseType>
                <option value=0>Seleziona Categoria Di Corso di Laurea</option>
                <option *ngFor="let c of courseTypes; let i = index" [value]="c.idcourseType">{{ c.description }}</option>
              </select>
            </div>
        </div>
        <div class="form-group row">
          <label for="nome" class="col-sm-2 col-form-label">Nome Corso</label>
          <div class="col-sm-10">
            <select class="custom-select mr-sm-2" name="nome" #nome>
              <option value=0>Seleziona Tipo di Corso di Laurea</option>
              <option *ngFor="let d of degreeCourseTypes; let d = index" [value]="d.idtypeDegreeCourse">{{ d.name }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="descrizione" class="col-sm-2 col-form-label">Descrizione</label>
          <div class="col-sm-10">
              <textarea class="form-control" id="descrizione" placeholder="Descrizione" rows="3" #descrizione></textarea> 
          </div>
        </div>
        <div class="form-group row">
          <label for="academicyear" class="col-sm-2 col-form-label">Anno Accademico</label>
          <div class="col-sm-10">
            <input type="year" id="year" class="form-control" value={{year}} #academicyear>
          </div>
        </div>
      
        <div class="form-group row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-success float-right" (click)="save(nome.value, academicyear.value, idcourseType.value)">Avanti</button>
          </div>
        </div>
      </form>

</div>
</div>

<div *ngIf="nextPage" class="jumbotron">
    <h3>Inserisci Insegnamenti</h3>
    <form>
      <div class="form-group row">
        <label for="nome" class="col-sm-2 col-form-label">Nome Insegnamento</label>
        <div class="col-sm-10">
          <input type="nome" class="form-control" id="nome" placeholder="Nome Insegnamento" #subjname>
        </div>
      </div>
      <div class="form-group row">
        <label for="Descrizione" class="col-sm-2 col-form-label">Descrizione</label>
        <div class="col-sm-10">
          <input type="descrizione" class="form-control" id="descrizione" placeholder="Descrizione" #subjdescr>
        </div>
      </div>

      <div class="form-group row">
        <label for="cognometeach" class="col-sm-2 col-form-label">Cognome Docente</label>
        <div class="col-sm-10">
          <input type="cognome" class="form-control" id="cognome" placeholder="Cognome Docente" #teachsurname>
        </div>
      </div>

      <div class="form-group row">
        <label for="nometeach" class="col-sm-2 col-form-label">Nome Docente</label>
        <div class="col-sm-10">
          <input type="nome" class="form-control" id="nome" placeholder="Nome Docente" #teachname>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-success" (click)="saveSubject(subjname.value, subjdescr.value, teachsurname.value, teachname.value)">Avanti</button>
        </div>
      </div>

    </form>

  </div>
