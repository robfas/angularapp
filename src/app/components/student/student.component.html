<body style="background-color: rgb(226, 231, 236)">
<h2>Student</h2>
<div class="card card-body mb-3">
  <form (submit)="addNewStudent()">
    <div class="form-group">
      <label>First name</label>
      <input (focus)="fireEvent($event)" type="text" name="firstname" class="form-control" [(ngModel)]="newStudent.firstname">
    </div>
    <div class="form-group">
        <label>Last name</label>
        <input type="text" name="lastname" class="form-control" [(ngModel)]="newStudent.lastname">
      </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" name="age" class="form-control" [(ngModel)]="newStudent.age">
    </div>  
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="newStudent.email">
      </div>
    <button [disabled]="!newStudent.firstname || !newStudent.lastname" class="btn btn-block mb-4" [ngClass]="currentClasses">Add student</button>
  </form>
</div> 
    

<ul *ngIf="students.length > 0">
    <li *ngFor="let s of students" class = "card card-body">
      <h3>{{ s.firstname }} {{s.lastname}}
        <button *ngIf="s.age||s.email" (click)="toggleHide(s)" class="btn btn-dark btn-block btn-sm mb-4">Show/Hide</button>
      </h3>
      <ul *ngIf="showExtended && s.hide">
        <li>Age: {{s.age}}</li>
        <li>Email: {{s.email}} </li>
      </ul>
    </li>
</ul> 



<div *ngIf="students.length == 0"><h4>Student not found</h4></div>
</body>
