<div class="card card-body mb-3 bg-transparent" style="padding-top: 70px; border: transparent">
    <div class="card card-body mb-3" style=" border-color:darkgray;
    box-shadow: 10px 10px 5px #aaaaaa; background-image: linear-gradient(rgba(73, 146, 73, 0.699), rgba(188, 241, 188, 0.863) );">
    <h3>Inserisci Tipo di Insegnamento</h3>
    <br>

    <form>
        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome Insegnamento</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Nome" #name>
          </div>
        </div>
          <div class="form-group row">
              <label for="descrizione" class="col-sm-2 col-form-label">Descrizione Insegnamento</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="descrizione" placeholder="Descrizione" #description>
            </div>
          </div>
          <div class="form-group row">
          <div class="col-sm-12">
              <button type="button" class="btn btn-success float-right" (click)="save(name.value, description.value)">Avanti</button>
            </div>
            </div>
            
    </form>
</div>
</div>

<div class="footer" style="margin-left: 0px; margin-right: 0px; margin-top: 200px">
    <p style="text-align: center"><b>&copy;Portale Universitario</b></p>
    <p style="text-align: center"><b>Progetto Software Engineering 2017/2018</b></p>
  </div>
