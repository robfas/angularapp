
<div class="card card-body mb-3">
    <h1 class="display-4">Inserisci Utente</h1>
      
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" #name>
    </div>
    <div class="form-group">
        <label>Surname</label>
        <input type="text" name="surname" class="form-control" #surname>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" #email>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" class="form-control" #password>
      </div>
      <div class="form-group">
        <label>Type</label>
        <input type="number" name="type" class="form-control" #type>
      </div>
    <button (click)="addUserSE(name.value, surname.value, email.value, password.value, type.value)" class="btn btn-block mb-4">Add user</button>
  </form>
</div>
